<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="calculator-buttons">
        <div class="calculator-buttons-row">
            <button type="button" class="allclear button">AC</button>
            <button type="button" class="delete button">DEL</button>
            <button type="button" class="percent button">%</button>
            <button type="button" class="operator button">รท</button>
        </div>

        <div class="calculator-buttons-row">
            <button type="button" class="number button">7</button>
            <button type="button" class="number button">8</button>
            <button type="button" class="number button">9</button>
            <button type="button" class="operator button">x</button>
            </div>
        
            <div class="calculator-buttons-row">
                <button type="button" class="number button">4</button>
                <button type="button" class="number button">5</button>
                <button type="button" class="number button">6</button>
                <button type="button" class="operator button">-</button>
            </div>
            
            <div class="calculator-buttons-row">
            <button type="button" class="number button">1</button>
            <button type="button" class="number button">2</button>
            <button type="button" class="number button">3</button>
            <button type="button" class="operator button">+</button>
            </div>
           
            <div class="calculator-buttons-row">
                <button type="button" class="zero number">0</button>
                <button type="button" class="number button ">.</button>
                <button type="button" class="operator button">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
